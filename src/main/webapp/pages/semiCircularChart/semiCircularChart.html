            <wm-container name="container2" class="text-container">
                <wm-label caption="bind:pageParams.percentageValue" class="app-label label-text" name="label1"></wm-label>
                <wm-label caption="Normal Level" class="app-label label-text normal-level" name="label2"></wm-label>
            </wm-container>
        </wm-container>
    </wm-container>
</wm-partial>
